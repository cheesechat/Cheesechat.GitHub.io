<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chatroom {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #messages div {
            margin-bottom: 10px;
        }
        #username, #message {
            width: calc(50% - 5px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chatroom">
    <div id="messages"></div>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="text" id="message" placeholder="Enter your message">
    <button id="send">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
<script>
    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCoO57es9WdOXzWBEJ7LGjVufLI7OwMVFA",
  authDomain: "chat-e275b.firebaseapp.com",
  projectId: "chat-e275b",
  storageBucket: "chat-e275b.appspot.com",
  messagingSenderId: "1029824945580",
  appId: "1:1029824945580:web:4805a10347e3f256c22e09",
  measurementId: "G-PHC72TP9CX"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesRef = db.ref('messages');

    document.getElementById('send').addEventListener('click', () => {
        const username = document.getElementById('username').value;
        const message = document.getElementById('message').value;

        if (username && message) {
            messagesRef.push({
                username: username,
                message: message
            });
            document.getElementById('message').value = '';
        }
    });

    messagesRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        const msgDiv = document.createElement('div');
        msgDiv.textContent = `${msg.username}: ${msg.message}`;
        document.getElementById('messages').appendChild(msgDiv);
    });
</script>

</body>
</html>
